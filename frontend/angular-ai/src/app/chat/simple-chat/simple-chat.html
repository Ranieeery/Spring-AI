<mat-card class="chat-container">
  <div>
    <mat-toolbar>Chat History</mat-toolbar>
  </div>

  <div class="chat-history">
    <div class="messages">
      @for (msg of messages(); track msg) {
      <div class="message">
        <div class="message-bubble" [ngClass]="{'user': !msg.isBot, 'bot': msg.isBot}">
          {{ msg.text }}
        </div>
      </div>
      }
    </div>
  </div>

  <div class="chat-input">
    <mat-form-field class="full-width">
      <mat-label>Ask me anything</mat-label>
      <input matInput [(ngModel)]="userPrompt" (keyup.enter)="sendMessage()"/>
      <button matSuffix matIconButton aria-label="Send" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-card>
